<div class="card mt-4">
  <div class="card-body">
    <h3>Add transaction</h3>
    <form [formGroup]="formData">
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          formControlName="date"
          value="{{ formData.controls['date'].value | date: 'yyyy-MM-dd' }}"
        />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" class="form-control" formControlName="type">
          <option *ngFor="let type of transactionTypes">{{ type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="security">Security</label>
        <input type="text" class="form-control" id="security" formControlName="security" />
      </div>
      <div class="form-group">
        <label for="shares">Shares</label>
        <input type="number" class="form-control" id="shares" formControlName="shares" />
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">&pound;</span>
          </div>
          <input type="number" class="form-control" id="value" formControlName="value" />
        </div>
      </div>
      <div *ngIf="formData.controls['id'].value > 0; else update">
        <button type="submit" class="btn btn-primary" (click)="updateTransactionList()">Edit Transaction</button>
        <button type="submit" class="btn btn-warning" (click)="clearFormData()">Cancel</button>
      </div>
      <ng-template #update>
        <button type="submit" class="btn btn-primary" (click)="createNewTransaction()">Update transaction</button>
      </ng-template>
    </form>
  </div>
</div>
